<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h2><mark>Registration Form</mark></h2>
    <form action="submit_form" method="post">
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required><br><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" placeholder="Create a password" required><br><br>
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br><br>
        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob" required><br><br>
        <h3><mark>Payment Details</mark></h3>
        <label for="card_type">Card Type:</label><br>
        <select id="card_type" name="card_type" required>
            <option value="">Select Card Type</option>
            <option value="visa">Visa</option>
            <option value="mastercard">MasterCard</option>
            <option value="amex">American Express</option>
        </select><br><br>
        <label for="card_number">Card Number:</label><br>
        <input type="text" id="card_number" name="card_number" placeholder="1234 5678 9012 3456" maxlength="16" required><br><br>

        <label for="expiry_date">Expiry Date:</label><br>
        <input type="month" id="expiry_date" name="expiry_date" required><br><br>

        <label for="cvv">CVV:</label><br>
        <input type="password" id="cvv" name="cvv" placeholder="123" maxlength="3" required><br><br>

        <input type="checkbox" id="agree" name="agree" required>
        <label for="agree">I agree to the Terms and Conditions</label><br><br>

        <input type="submit" value="SUBMIT">
        <input type="reset" value="RESET">
    </form>
</body>
</html>
